<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./imagens/Perfil_instagram.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login"><strong>Continue como Ingrid</strong></a>
                    <a href="#" class="instagram-logout"></strong>Remover conta</strong></a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Ingrid?</p>
                    <p class="not-account">
                        <span class="link-blue"><strong>Alternar conta</strong></span>
                        ou
                        <span class="link-blue"><strong>Inscreva-se</strong></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=7CB1A1B3-CCCA-476D-8CD4-8A8EF17FF594&utm_content=lo&utm_medium=badge" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
